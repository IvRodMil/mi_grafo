<!DOCTYPE html>  
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor de Grafos de Tareas</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }


        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
        }


        .sidebar {
            width: 350px;
            background: white;
            box-shadow: 2px 0 10px rgba(0,0,0,0.1);
            padding: 20px;
            overflow-y: auto;
            z-index: 10;
        }


        .main-content {
            flex: 1;
            position: relative;
            background: white;
            margin: 10px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }


        .title {
            color: #333;
            margin-bottom: 20px;
            font-size: 24px;
            font-weight: bold;
        }


        .form-group {
            margin-bottom: 15px;
        }


        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #555;
        }


        .form-group input {
            width: 100%;
            padding: 10px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }


        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }


        .btn {
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            margin-bottom: 10px;
        }


        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }


        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }


        .btn-success {
            background: linear-gradient(135deg, #56ab2f 0%, #a8e6cf 100%);
            color: white;
        }


        .btn-success:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(86, 171, 47, 0.4);
        }


        .btn-danger {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a52 100%);
            color: white;
        }


        .btn-danger:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(255, 107, 107, 0.4);
        }


        .btn-secondary {
            background: #f8f9fa;
            color: #6c757d;
            border: 2px solid #e9ecef;
        }


        .btn-secondary:hover {
            background: #e9ecef;
        }


        .btn.active {
            background: #28a745;
            color: white;
        }


        .section {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
        }


        .section h3 {
            color: #333;
            margin-bottom: 10px;
            font-size: 16px;
        }


        .canvas-container {
            width: 100%;
            height: 100%;
            position: relative;
            overflow: hidden;
        }


        #canvas {
            width: 100%;
            height: 100%;
            cursor: crosshair;
        }


        .node {
            fill: #667eea;
            stroke: #333;
            stroke-width: 2;
            cursor: pointer;
            transition: all 0.3s;
        }


        .node:hover {
            fill: #764ba2;
            r: 25;
        }


        .node.selected {
            fill: #ff6b6b;
            stroke: #333;
            stroke-width: 3;
        }


        .node-label {
            font-family: 'Segoe UI', sans-serif;
            font-size: 12px;
            font-weight: bold;
            fill: #333;
            text-anchor: middle;
            pointer-events: none;
        }


        .edge {
            stroke: #666;
            stroke-width: 2;
            marker-end: url(#arrowhead);
            cursor: pointer;
        }


        .edge:hover {
            stroke: #ff6b6b;
            stroke-width: 3;
        }


        .edge.selected {
            stroke: #ff6b6b;
            stroke-width: 3;
        }


        .edge-label {
            font-family: 'Segoe UI', sans-serif;
            font-size: 10px;
            fill: #333;
            text-anchor: middle;
            pointer-events: none;
            background: white;
        }


        .info-panel {
            background: white;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            padding: 15px;
            margin-top: 10px;
        }


        .info-title {
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }


        .info-item {
            margin-bottom: 8px;
            font-size: 14px;
        }


        .info-label {
            font-weight: 600;
            color: #666;
        }


        .instructions {
            background: #e7f3ff;
            border: 1px solid #b8daff;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
            font-size: 14px;
            color: #0c5460;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h1 class="title">Gestor de Grafos</h1>
       
        <div class="instructions">
            <strong>Instrucciones:</strong><br>
            1. Escribe el nombre y presiona "Agregar Nodo"<br>
            2. Haz clic en el √°rea para colocar el nodo<br>
            3. Completa propiedades de tarea y presiona "Conectar Nodos"<br>
            4. Haz clic en dos nodos para conectarlos
        </div>


        <div class="form-group">
            <label>Nombre del Nodo:</label>
            <input type="text" id="nodeName" placeholder="Ej: Tarea 1">
        </div>


        <button class="btn btn-primary" id="addNodeBtn">
            ‚ûï Agregar Nodo
        </button>


        <div class="section">
            <h3>Propiedades de Tarea</h3>
            <div class="form-group">
                <label>Duraci√≥n:</label>
                <input type="number" id="duration" placeholder="D√≠as/Horas">
            </div>
            <div class="form-group">
                <label>Costo:</label>
                <input type="number" id="cost" placeholder="Valor monetario">
            </div>
            <div class="form-group">
                <label>Prerrequisitos:</label>
                <input type="text" id="prerequisites" placeholder="Tareas previas necesarias">
            </div>
            <div class="form-group">
                <label>Postrequisitos:</label>
                <input type="text" id="postrequisites" placeholder="Tareas siguientes">
            </div>
           
            <button class="btn btn-success" id="connectNodesBtn">
                üîó Conectar Nodos
            </button>
        </div>


        <div class="section">
            <h3>Acciones</h3>
            <button class="btn btn-secondary" onclick="clearAll()">
                üóëÔ∏è Limpiar Todo
            </button>
        </div>


        <div id="infoPanel" class="info-panel" style="display: none;">
            <div class="info-title">Informaci√≥n Seleccionada</div>
            <div id="infoContent"></div>
            <button class="btn btn-danger" id="deleteBtn" style="margin-top: 10px;">
                üóëÔ∏è Eliminar
            </button>
        </div>
    </div>


    <div class="main-content">
        <div class="canvas-container">
            <svg id="canvas" width="100%" height="100%">
                <defs>
                    <marker id="arrowhead" markerWidth="10" markerHeight="7"
                            refX="9" refY="3.5" orient="auto">
                        <polygon points="0 0, 10 3.5, 0 7" fill="#666" />
                    </marker>
                </defs>
            </svg>
        </div>
    </div>


    <script>
        let nodes = [];
        let edges = [];
        let selectedNode = null;
        let selectedEdge = null;
        let isAddingNode = false;
        let isConnectingNodes = false;
        let firstSelectedNode = null;
        let nodeIdCounter = 1;
        let edgeIdCounter = 1;


        const canvas = document.getElementById('canvas');
        const addNodeBtn = document.getElementById('addNodeBtn');
        const connectNodesBtn = document.getElementById('connectNodesBtn');
        const infoPanel = document.getElementById('infoPanel');
        const infoContent = document.getElementById('infoContent');
        const deleteBtn = document.getElementById('deleteBtn');


        // Event listeners
        addNodeBtn.addEventListener('click', toggleAddNode);
        connectNodesBtn.addEventListener('click', toggleConnectNodes);
        canvas.addEventListener('click', handleCanvasClick);
        deleteBtn.addEventListener('click', deleteSelected);


        function toggleAddNode() {
            isAddingNode = !isAddingNode;
            isConnectingNodes = false;
            firstSelectedNode = null;
           
            addNodeBtn.textContent = isAddingNode ? '‚ùå Cancelar' : '‚ûï Agregar Nodo';
            addNodeBtn.className = isAddingNode ? 'btn btn-danger' : 'btn btn-primary';
            connectNodesBtn.textContent = 'üîó Conectar Nodos';
            connectNodesBtn.className = 'btn btn-success';
           
            canvas.style.cursor = isAddingNode ? 'crosshair' : 'default';
        }


        function toggleConnectNodes() {
            isConnectingNodes = !isConnectingNodes;
            isAddingNode = false;
            firstSelectedNode = null;
           
            connectNodesBtn.textContent = isConnectingNodes ? '‚ùå Cancelar' : 'üîó Conectar Nodos';
            connectNodesBtn.className = isConnectingNodes ? 'btn btn-danger' : 'btn btn-success';
            addNodeBtn.textContent = '‚ûï Agregar Nodo';
            addNodeBtn.className = 'btn btn-primary';
           
            canvas.style.cursor = isConnectingNodes ? 'pointer' : 'default';
        }


        function handleCanvasClick(event) {
            const rect = canvas.getBoundingClientRect();
            const x = event.clientX - rect.left;
            const y = event.clientY - rect.top;


            if (isAddingNode) {
                addNode(x, y);
            }
        }


        function addNode(x, y) {
            const nodeName = document.getElementById('nodeName').value.trim();
            if (!nodeName) {
                alert('Por favor ingresa un nombre para el nodo');
                return;
            }


            const node = {
                id: nodeIdCounter++,
                name: nodeName,
                x: x,
                y: y
            };


            nodes.push(node);
            document.getElementById('nodeName').value = '';
            renderGraph();
            toggleAddNode();
        }


        function handleNodeClick(nodeId, event) {
            event.stopPropagation();
           
            if (isConnectingNodes) {
                if (firstSelectedNode === null) {
                    firstSelectedNode = nodeId;
                    selectNode(nodeId);
                } else if (firstSelectedNode !== nodeId) {
                    addEdge(firstSelectedNode, nodeId);
                    firstSelectedNode = null;
                }
            } else {
                selectNode(nodeId);
            }
        }


        function addEdge(fromId, toId) {
            const duration = document.getElementById('duration').value || '0';
            const cost = document.getElementById('cost').value || '0';
            const prerequisites = document.getElementById('prerequisites').value || 'Ninguno';
            const postrequisites = document.getElementById('postrequisites').value || 'Ninguno';


            const edge = {
                id: edgeIdCounter++,
                from: fromId,
                to: toId,
                duration: duration,
                cost: cost,
                prerequisites: prerequisites,
                postrequisites: postrequisites
            };


            edges.push(edge);
           
            // Limpiar campos
            document.getElementById('duration').value = '';
            document.getElementById('cost').value = '';
            document.getElementById('prerequisites').value = '';
            document.getElementById('postrequisites').value = '';
           
            renderGraph();
            toggleConnectNodes();
        }


        function selectNode(nodeId) {
            selectedNode = nodeId;
            selectedEdge = null;
            const node = nodes.find(n => n.id === nodeId);
           
            showInfo('Nodo', {
                'Nombre': node.name,
                'ID': node.id,
                'Posici√≥n': `(${Math.round(node.x)}, ${Math.round(node.y)})`
            });
           
            renderGraph();
        }


        function selectEdge(edgeId) {
            selectedEdge = edgeId;
            selectedNode = null;
            const edge = edges.find(e => e.id === edgeId);
            const fromNode = nodes.find(n => n.id === edge.from);
            const toNode = nodes.find(n => n.id === edge.to);
           
            showInfo('Tarea', {
                'Desde': fromNode.name,
                'Hacia': toNode.name,
                'Duraci√≥n': edge.duration,
                'Costo': edge.cost,
                'Prerrequisitos': edge.prerequisites,
                'Postrequisitos': edge.postrequisites
            });
           
            renderGraph();
        }


        function showInfo(type, data) {
            infoPanel.style.display = 'block';
            infoContent.innerHTML = `
                <div class="info-title">${type} Seleccionado</div>
                ${Object.entries(data).map(([key, value]) =>
                    `<div class="info-item">
                        <span class="info-label">${key}:</span> ${value}
                    </div>`
                ).join('')}
            `;
        }


        function deleteSelected() {
            if (selectedNode) {
                nodes = nodes.filter(n => n.id !== selectedNode);
                edges = edges.filter(e => e.from !== selectedNode && e.to !== selectedNode);
                selectedNode = null;
            } else if (selectedEdge) {
                edges = edges.filter(e => e.id !== selectedEdge);
                selectedEdge = null;
            }
           
            infoPanel.style.display = 'none';
            renderGraph();
        }


        function clearAll() {
            if (confirm('¬øEst√°s seguro de que quieres eliminar todo?')) {
                nodes = [];
                edges = [];
                selectedNode = null;
                selectedEdge = null;
                infoPanel.style.display = 'none';
                renderGraph();
            }
        }


        function renderGraph() {
            canvas.innerHTML = `
                <defs>
                    <marker id="arrowhead" markerWidth="10" markerHeight="7"
                            refX="9" refY="3.5" orient="auto">
                        <polygon points="0 0, 10 3.5, 0 7" fill="#666" />
                    </marker>
                </defs>
            `;


            // Renderizar aristas
            edges.forEach(edge => {
                const fromNode = nodes.find(n => n.id === edge.from);
                const toNode = nodes.find(n => n.id === edge.to);
               
                if (fromNode && toNode) {
                    // L√≠nea de conexi√≥n
                    const line = document.createElementNS('http://www.w3.org/2000/svg', 'line');
                    line.setAttribute('x1', fromNode.x);
                    line.setAttribute('y1', fromNode.y);
                    line.setAttribute('x2', toNode.x);
                    line.setAttribute('y2', toNode.y);
                    line.setAttribute('class', `edge ${selectedEdge === edge.id ? 'selected' : ''}`);
                    line.addEventListener('click', (e) => {
                        e.stopPropagation();
                        selectEdge(edge.id);
                    });
                    canvas.appendChild(line);


                    // Etiqueta de la arista
                    const midX = (fromNode.x + toNode.x) / 2;
                    const midY = (fromNode.y + toNode.y) / 2;
                   
                    const label = document.createElementNS('http://www.w3.org/2000/svg', 'text');
                    label.setAttribute('x', midX);
                    label.setAttribute('y', midY - 5);
                    label.setAttribute('class', 'edge-label');
                    label.textContent = `D:${edge.duration} C:${edge.cost}`;
                    canvas.appendChild(label);
                }
            });


            // Renderizar nodos
            nodes.forEach(node => {
                // C√≠rculo del nodo
                const circle = document.createElementNS('http://www.w3.org/2000/svg', 'circle');
                circle.setAttribute('cx', node.x);
                circle.setAttribute('cy', node.y);
                circle.setAttribute('r', 20);
                circle.setAttribute('class', `node ${selectedNode === node.id ? 'selected' : ''}`);
                circle.addEventListener('click', (e) => handleNodeClick(node.id, e));
                canvas.appendChild(circle);


                // Etiqueta del nodo
                const text = document.createElementNS('http://www.w3.org/2000/svg', 'text');
                text.setAttribute('x', node.x);
                text.setAttribute('y', node.y + 5);
                text.setAttribute('class', 'node-label');
                text.textContent = node.name;
                canvas.appendChild(text);
            });
        }


        // Inicializar
        renderGraph();
    </script>
</body>
</html>
